<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WELCOME TO GENGGONG'S AREA</title>

    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: Arial, 'Times New Roman', Times, serif;
            background: linear-gradient(to right, #1e3c72, #2a5298);
            color: #fff;
        }

        header {
            text-align: center;
            padding: 30px 15px;
            background: rgba(0, 0, 0, 0.5);
        }

        header h1 {
            margin: 0;
            font-size: 32px;
            text-shadow: 0 0 10px #fff200;
        }

        header p {
            margin-top: 10px;
            font-size: 16px;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            padding: 20px;
        }

        .gallery img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0,255,255,0.5);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .gallery img:hover {
            transform: scale(1.05);
            box-shadow: 0 0 30px rgba(255,255,0,0.8);
        }

        footer {
            text-align: center;
            padding: 15px;
            background: rgba(0,0,0,0.5);
            font-size: 14px;
        }
    </style>
</head>

<body>

    <header>
        <h1>WELCOME TO GENGGONG'S AREA</h1>
        <p>These are pictures of us together ❤️</p>
    </header>

    <section class="gallery">
        <img src="img/foto1.jpeg" alt="Memory 1">
        <img src="img/foto2.jpeg" alt="Memory 2">
        <img src="img/foto3.jpeg" alt="Memory 3">
        <img src="img/foto4.jpeg" alt="Memory 4">
        <img src="img/foto5.jpeg" alt="Memory 5">
    </section>

    <footer>
        © 2026 Memory Group - All Rights Reserved
    </footer>

</body>
</html>
